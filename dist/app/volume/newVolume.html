
<div ng-if="load.loaded" class="content-body volume">
  <div class="panel panel-default panel-page-header">
    <div class="panel-body">
      <div class="primary-section">
        <h3>创建Volume</h3>
        <p>容器持久化数据、共享数据的存储空间</p>
      </div>
    </div>
  </div>
  <div class="panel">
    <section class="panel-body">
      <div class="setting-section">
        <div class="row">
          <div class="col-md-9 col-lg-9">
            <form roel="volumeForm" name="volumeForm" novalidate="novalidate" class="form-horizontal">
              <div class="form-group">
                <label for="volume-name" class="col-sm-2 control-label no-padding-right"> Volume名称   <span class="txt-color-red">*</span></label>
                <div class="col-sm-3">
                  <input id="volume-name" type="text" name="volume-name" ng-model="volume.name" ng-change="checkVolumeName()" ng-blur="checkVolumeName()" autofocus="autofocus" tabindex="0" required="required"/><br/><span ng-if="!available.name" class="text-danger">{{ available.nameErrorMsg }}</span>
                </div>
                <div class="col-sm-5">
                  <button ng-click="createVolume()" ng-class="{'btn-success': !waitForCreated, 'btn-default': waitForCreated}" ng-disabled="!volume.name || !available.name || waitForCreated" style="padding-left:60px; padding-right:60px;" class="btn create-volume-btn"> <i ng-if="waitForCreated" class="fa fa-cog fa-spin fa-2x fa-fw"></i><i ng-if="waitForCreated" class="fa fa-cog fa-spin fa-1x fa-fw"></i>创建</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
