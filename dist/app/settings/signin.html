
<div class="bg"></div>
<div class="signin-box">
  <div class="sigin-container">
    <h4 class="title">登录 DockerVI</h4>
    <form name="signinForm" ng-submit="login(signinForm)" ng-keypress="loginPress($event, signinForm)" novalidate="novalidate" class="sigin-form form-horizontal">
      <div class="wrapper">
        <input type="text" name="uEmail" required="required" email="email" ng-minlength="3" ng-maxlength="30" ng-model="user.email" placeholder="邮箱" class="form-control"/><i class="fa fa-envelope-o"></i>
        <div ng-show=" signinForm.uEmail.$touched" style="width:100%;"><span ng-show="signinForm.uEmail.$error.email" class="text-danger">请输入正确的邮箱地址</span></div>
        <input type="password" required="required" ng-model="user.password" placeholder="密码" class="form-control"/><i class="fa fa-unlock-alt"></i>
        <!--div class="form-group">
          <input required="required" maxlength="6" type="text" name="captcha" ng-model="user.captcha" placeholder="验证码" class="form-control"/><a href="javascript:;" ng-click="changeCaptcha()"><img ng-src="{{ captchaUrl }}"/></a>
        </div-->
      </div>
      <div class="form-group">
        <input id="siginBtn" type="submit" ng-disabled="signinForm.$invalid" value="登陆" class="btn btn-primary btn-lg btn-block"/>
      </div>
    </form>
  </div>
</div>
