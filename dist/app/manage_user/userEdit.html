
<div class="modal-header">
  <div class="modal-title">Edit User</div>
</div>
<div class="modal-body">
  <div class="portlet-body form">
    <form name="editUserForm" novalidate="novalidate" class="form-horizontal">
      <div class="form-body">
        <div class="form-group">
          <label class="control-label col-md-4">Nick Name</label>
          <div class="col-md-6">
            <input type="text" required="required" autocomplete="off" ng-model="currentUser.nickname" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-4">Email</label>
          <div class="col-md-6">
            <input type="email" email="email" required="required" autocomplete="off" ng-model="currentUser.email" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-4">是否修改密码(可选)</label>
          <div class="col-md-6">
            <div class="checkbox">
              <input type="checkbox" autocomplete="off" ng-model="currentUser.changePwd" style="margin-left:0px;"/>
            </div>
          </div>
        </div>
        <div ng-show="currentUser.changePwd" ng-cloak="ng-cloak" class="change_pwd">
          <div class="form-group">
            <label class="control-label col-md-4">新密码</label>
            <div class="col-md-6">
              <input type="password" autocomplete="off" ng-model="currentUser.password" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">再次输入新密码</label>
            <div class="col-md-6">
              <input type="password" autocomplete="off" ng-model="currentUser.password2" class="form-control"/>
            </div>
          </div>
          <div ng-show="currentUser.password || currentUser.password2" style="width:100%;" class="col-md-offset-4"><span ng-show="currentUser.password !== currentUser.password2 &amp;&amp; currentUser.password &amp;&amp; currentUser.password2" class="text-danger">两次密码不匹配</span></div>
        </div>
        <div class="form-group">
          <div class="control-label col-md-4">Status</div>
          <div class="col-md-8">
            <label class="radio-inline">
              <input type="radio" ng-model="currentUser.status" value="1"/>Authenticated
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="currentUser.status" value="0"/>Unverified
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="currentUser.status" value="2"/>Blocked
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button ng-disabled="editUserForm.$invalid || (currentUser.changePwd &amp;&amp; (!currentUser.password || !currentUser.password2)) || (currentUser.changePwd &amp;&amp; currentUser.password !== currentUser.password2)" ng-click="ok(editUserForm)" class="btn btn-primary">OK</button>
  <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
</div>
