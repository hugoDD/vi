
<div class="manage-box">
  <div class="manage-container user-manage">
    <h1 class="text-center">用户管理-用户列表</h1>
    <div class="panel">
      <section class="panel-body">
        <div class="table-toolbar">
          <div class="btn-group">
            <button ng-click="add()" class="btn btn-primary">增加用户<i class="fa fa-plus"></i></button>
          </div>
          <div class="btn-group pull-right">
            <div class="dataTables_filter">
              <input type="text" placeholder="搜索" ng-model="q" class="form-control input-medium"/>
            </div>
          </div>
        </div>
        <div class="portlet-body table-responsive">
          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr> 
                <th>昵称</th>
                <th>Email</th>
                <th>角色</th>
                <th>状态</th>
                <th>注册时间</th>
                <th>更新时间</th>
                <th class="text-center">管理</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in userList | filter:q" class="odd gradeX">
                <td><span>{{ user.nickname }}</span></td>
                <td><span>{{ user.email }}</span></td>
                <td><span>{{ user.role }}</span></td>
                <td> <span>{{ user.status || useStatus }}</span></td>
                <td><span>{{ user.created | date: 'short' }}</span></td>
                <td><span>{{ user.updated | date : 'short' }}</span></td>
                <td class="text-center"><a href="" ng-click="edit(user)" class="edit_user"> <i aria-hidden="true" class="fa fa-pencil-square-o fa-lg"></i></a><a href="" ng-click="del(user)" class="delete_user"><i aria-hidden="true" class="fa fa-trash fa-lg"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-sm-5 col-xs-12">
            <div class="dataTables_info">Page: {{ options.currentPage }} / {{ numPages}} of {{ bigTotalItems }}</div>
          </div>
          <div class="col-sm-7 col-xs-12">
            <pagination ng-change="pageChanged()" total-items="bigTotalItems" ng-model="options.currentPage" max-size="maxSize" items-per-page="options.itemsPerPage" boundary-links="true" rotate="false" num-pages="numPages" class="pagination-md pull-right"></pagination>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
